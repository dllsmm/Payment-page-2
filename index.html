<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPI Payment Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
      color: #333;
    }

    .timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }

    img.qr {
      width: 100%;
      max-width: 220px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .upi-id {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .payment-icons img {
      width: 40px;
      height: 40px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    #paymentMessage {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }

    .support-icon {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 55px;
      height: 55px;
      z-index: 999;
      cursor: pointer;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #555;
    }

    .footer div {
      margin-bottom: 6px;
    }

    .footer a.contact-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #00bfff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }
      .timer {
        font-size: 1rem;
      }
      button {
        width: 100%;
      }
      .payment-icons img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Make UPI Payment</h2>
    
    <div class="timer" id="countdown">Time Left: 15:00</div>
    
    <img src="https://i.ibb.co/SXZQtMR2/image-2.jpg" alt="QR Code" class="qr" />
    
    <div class="upi-id">UPI ID: khalidxaadil@fam</div>

    <div class="payment-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Google_Pay_Logo.svg" alt="GPay" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/PhonePe_Logo.png" alt="PhonePe" />
      <img src="https://seeklogo.com/images/F/fampay-logo-6B198AE576-seeklogo.com.png" alt="Fampay" />
    </div>

    <button onclick="verifyPayment()">Verify Payment</button>

    <div id="paymentMessage">
      Your payment request added,<br />
      contact admin via support button.<br />
      They will add your funds.
    </div>

    <div class="footer">
      <div>Want to make your payment page?</div>
      <a href="https://t.me/dllsmm" target="_blank" class="contact-button">Contact</a>
    </div>
  </div>

  <a href="https://t.me/dllsmm" target="_blank">
    <img src="https://i.ibb.co/gGZCjFM/help-desk.png" alt="Support" class="support-icon" />
  </a>

  <script>
    let timeLeft = 15 * 60;
    const countdownEl = document.getElementById("countdown");

    const countdown = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      countdownEl.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(countdown);
        countdownEl.textContent = "QR expired, refresh the page";
      }
    }, 1000);

    function verifyPayment() {
      document.getElementById("paymentMessage").style.display = "block";
    }
  </script>
</body>
</html>
